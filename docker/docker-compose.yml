version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mailsystem
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env.example
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: celery -A app.queue.celery_app.celery_app worker -Q mail.send,mail.scheduled,mail.bulk --loglevel=INFO
    env_file:
      - ../.env.example
    depends_on:
      - postgres
      - redis
